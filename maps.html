<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Maps Integration</title>
        <link href="maps.css" rel="stylesheet">
    </head>
    <body>
        <div id="map"></div>
        <script>
            var ports = [
                //Id, Nom, Lat, Lng
                [1, "Cork", 51.89, -8.498],
                [2, "Plymouth", 50.369806, -4.147944],
                [3, "Brest", 48.384167, -4.486639],
                [4, "La Rochelle", 46.157417, -1.155333],
                [5, "St John's", 47.557806, -52.696722],
                [6, "New York", 40.696444, -73.992611],
                [7, "Miami", 25.759278, -80.190500],
                [8, "La Havane", 23.169194, -82.169083],
                [9, "Dakar", 14.759417, -17.134083],
                [10,"Cap-Vert", 14.920278, -23.489694],
                [11,"Acores", 37.806222, -25.501806],
                [12,"Porto Rico", 18.436333, -66.142861],
                [13,"Port-au-Price", 18.628194, -72.316194],

            ];




            let map;

            function initMap() {
                map = new google.maps.Map(document.getElementById("map"), {
                    center: { lat: 35, lng: 0 },
                    zoom: 2,
                    mapTypeId: google.maps.MapTypeId.ROADMAP,
                });

                for (var i = 0; i < ports.length; i++) {
                    var port = ports[i];

                    var marker = new google.maps.Marker({
                        position: { lat: port[1], lng: port[2] },
                        map: map,
                        title: port[0],
                        //icon: "assets/img/Logo.png"
                    });

                }








            };

        </script>
        <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHnjTqndZxR1H2FHNaArsx3pUi_FqHFYs&callback=initMap"></script>
    </body>
</html>
